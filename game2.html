<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game2.css">
    <title>Математическая игра</title>
</head>
<body>
    <div class="container">
        <h1>Математическая игра</h1>
        <div id="level-info">Уровень: 1</div>
        <div id="question">Вопрос будет здесь</div>
        <input type="text" id="answer" placeholder="Ваш ответ">
        <button id="submit">Отправить</button>
        <div id="progress">Пройденные уровни: </div>
        <canvas id="drawingCanvas"></canvas>
        <div>
            <button id="pencil">Карандаш</button>
            <button id="eraser">Стерка</button>
        </div>
    </div>
    <script src="game2.js"></script>
</body>
</html>
