<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Cyber Memory</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 15px;
        }

        h1 {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #111;
            border: 1px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            height: 120px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
            border: 2px solid #0f0;
            background-color: #111;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .card-front {
            background-color: #000;
            color: #0f0;
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: #111;
            background-image: 
                linear-gradient(45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0a0a0a 75%),
                linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
            background-size: 20px 20px;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button:hover {
            background-color: #0a0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            text-align: center;
            z-index: 100;
            display: none;
        }

        .win-message h2 {
            color: #0f0;
            margin-top: 0;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>CYBER MEMORY</h1>
            <p>–ù–∞–π–¥–∏ –≤—Å–µ –ø–∞—Ä—ã –≤ –∫–∏–±–µ—Ä–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ</p>
        </header>

        <div class="game-info">
            <div>–•–æ–¥—ã: <span id="moves">0</span></div>
            <div>–û—Å—Ç–∞–ª–æ—Å—å –ø–∞—Ä: <span id="pairs-left">8</span></div>
            <div>–¢–∞–π–º–µ—Ä: <span id="timer">00:00</span></div>
        </div>

        <div class="memory-board" id="board"></div>

        <div class="controls">
            <button id="new-game-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>

        <div class="win-message" id="win-message">
            <h2>–î–û–°–¢–£–ü –†–ê–ó–ì–ê–î–ê–ù</h2>
            <p>–¢—ã –≤–∑–ª–æ–º–∞–ª —Å–∏—Å—Ç–µ–º—É –∑–∞ <span id="final-time">00:00</span>!</p>
            <p>–•–æ–¥–æ–≤: <span id="final-moves">0</span></p>
            <button id="play-again-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // –ò–∫–æ–Ω–∫–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –ª—é–±—ã–µ –¥—Ä—É–≥–∏–µ)
        const symbols = ['‚å®Ô∏è', 'üñ•Ô∏è', 'üíæ', 'üìÄ', 'üñ±Ô∏è', 'üîå', 'üíª', 'üñ®Ô∏è'];
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;
        let timer = null;
        let seconds = 0;
        let gameStarted = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const board = document.getElementById('board');
        const movesDisplay = document.getElementById('moves');
        const pairsLeftDisplay = document.getElementById('pairs-left');
        const timerDisplay = document.getElementById('timer');
        const winMessage = document.getElementById('win-message');
        const finalTimeDisplay = document.getElementById('final-time');
        const finalMovesDisplay = document.getElementById('final-moves');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫
            const gameCards = [...symbols, ...symbols];
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            gameCards.sort(() => Math.random() - 0.5);
            
            // –û—á–∏—â–∞–µ–º –¥–æ—Å–∫—É
            board.innerHTML = '';
            cards = [];
            flippedCards = [];
            moves = 0;
            matchedPairs = 0;
            seconds = 0;
            gameStarted = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            movesDisplay.textContent = moves;
            pairsLeftDisplay.textContent = symbols.length;
            updateTimer();
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            gameCards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = symbol;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', flipCard);
                board.appendChild(card);
                cards.push(card);
            });
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
        function flipCard() {
            // –ù–µ –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º, –µ—Å–ª–∏ —É–∂–µ 2 –∫–∞—Ä—Ç–æ—á–∫–∏ –æ—Ç–∫—Ä—ã—Ç—ã –∏–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ —É–∂–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞
            if (flippedCards.length === 2 || this.classList.contains('flipped')) {
                return;
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Ö–æ–¥–µ
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ 2 –∫–∞—Ä—Ç–æ—á–∫–∏
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                
                if (flippedCards[0].querySelector('.card-front').textContent === 
                    flippedCards[1].querySelector('.card-front').textContent) {
                    // –°–æ–≤–ø–∞–¥–µ–Ω–∏–µ –Ω–∞–π–¥–µ–Ω–æ
                    matchedPairs++;
                    pairsLeftDisplay.textContent = symbols.length - matchedPairs;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å "matched" –¥–ª—è —Å–æ–≤–ø–∞–≤—à–∏—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                    flippedCards[0].classList.add('matched');
                    flippedCards[1].classList.add('matched');
                    
                    // –û—á–∏—â–∞–µ–º –º–∞—Å—Å–∏–≤ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                    flippedCards = [];
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
                    if (matchedPairs === symbols.length) {
                        endGame();
                    }
                } else {
                    // –ù–µ —Å–æ–≤–ø–∞–ª–∏ - –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        flippedCards[0].classList.remove('flipped');
                        flippedCards[1].classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            if (timer) clearInterval(timer);
            seconds = 0;
            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            clearInterval(timer);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            stopTimer();
            finalTimeDisplay.textContent = timerDisplay.textContent;
            finalMovesDisplay.textContent = moves;
            winMessage.style.display = 'block';
        }

        // –ö–Ω–æ–ø–∫–∏
        document.getElementById('new-game-btn').addEventListener('click', initGame);
        document.getElementById('reset-btn').addEventListener('click', () => {
            stopTimer();
            initGame();
        });
        document.getElementById('play-again-btn').addEventListener('click', () => {
            winMessage.style.display = 'none';
            initGame();
        });

        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
